{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECO - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/version2/form.css' %}">
  </head>
  <body>
    <nav>
        <nav-bar></nav-bar>
    </nav>

    <section class="form-content d-flex justify-content-around mt-5 align-items-center">
        <div class="form">
            <div class="form-wrapper">

                <div class="form-variables" id="organisation">
                    <a href="" class="text-center">Create an Organisation for free</a>
                    <form action="" method="post">

                        {%csrf_token%}
                        <label for="firstName">Name of Company</label>
                        <div class="var-input">
                            <!-- <img src="assets/icons/profile.png" alt=""> -->
                            <input type="text" name="firstName" id="firstName" placeholder="John Doe" required>
                        </div>
                        <div class="company-type">
                            <label for="company-type" class="form-label">type of Company</label>
                            <select class="form-select form-control var-input" aria-label="company type"
                            formControlName="company-type" id="company-type" name="company-type">
                                <option selected>Manufacturing</option>
                            </select>
                        </div>
                        <label for="Email">Email Address</label>
                        <div class="var-input">
                            <!-- <img src="assets/icons/sms.png" alt=""> -->
                            <input type="text" name="Email" id="Email" placeholder="Email@gmail.com" required>
                        </div>
    
                        <label for="Password">Password</label> <br>
                        <div class="var-input">
                            <img src="assets/icons/security-safe.png" alt="">
                            <input type="password" name="Password" id="pwrdHASHED" placeholder="* * * * * * *" required>
                            <button class="password-icon">
                                <img class="icon-img" src="assets/icons/eye.png" alt="">
                            </button>
                        </div>
    

                        <div class="submit-btn">
                            <!-- <a href="org-detail.html" class="testing">
                            </a> -->

                            <button class="testing"> Create Account</button>
                        </div>

                        <p class="d-flex align-items-center m-3">Already have an account? <a href="">Login to your portal.</a></p>
                        
                        
                        <!-- <div class="submit-btn">
                            <button>Create Account</button>
                        </div> -->
                    </form>
                </div>

            </div>
        </div>
        
        <div class="carousel-img d-flex justify-content-center">
            <img src="{ % static 'assets\images\org-auth.png' %}" alt="hero image for eco website" class="img-fluid">
        </div>
    
    </section>

    <a href="#" class="mt-3">Create individual account</a>


    <script type="module" src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
